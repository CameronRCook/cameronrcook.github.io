<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Cameron Cook | Homepage</title>
    <meta name="description" content="Homepage">
    <meta name="author" content="Cameron Cook">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <style>
        img {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
        }
        
        .header {
            padding: 2%;
            /* some padding */
            text-align: center;
            /* center the text */
            background: orange;
            /* green background */
            color: white;
            /* white text color */
        }
        /* Style the top navigation bar */
        
        .sidenav {
            height: 100%;
            /* Full-height: remove this if you want "auto" height */
            width: 160px;
            /* Set the width of the sidebar */
            position: fixed;
            /* Fixed Sidebar (stay in place on scroll) */
            z-index: 1;
            /* Stay on top */
            top: 0;
            /* Stay at the top */
            left: 0;
            background-color: #111;
            /* Black */
            overflow-x: hidden;
            /* Disable horizontal scroll */
            padding-top: 20px;
        }
        /* The navigation menu links */
        
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        /* When you mouse over the navigation links, change their color */
        
        .sidenav a:hover {
            color: #f1f1f1;
        }
        /* Style page content */
        
        .main {
            margin-left: 160px;
            /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
        /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
        
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
    </style>

</head>

<body>
    <script src="js/scripts.js">
    </script>

    <div class="header">
        <img src="./images/avatar.jpg" alt="Avatar" width="100" height="100" align="left">

        <h1>Cameron Cook</h1>
        <p>A homepage and portfolio.</p>
    </div>


    <div class="sidenav">
        <a href="#" class="right">Contact</a>
        <a href="https://github.com/CameronRCook">GitHub</a>
        <a href="#">Projects</a>
        <a href="./blog.html">Blogs</a>
        <a href="#">Resume</a>
    </div>


</body>

</html>
