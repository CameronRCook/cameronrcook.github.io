        /* Style the top navigation bar */
        
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;

            background-color: rgb(148, 148, 148);

        .sidenav a:hover {
            color: #f1f1f1;
            background-color: rgb(165, 165, 165)
        }
        /* Style page content */
        
        .sidenav a.active {
            border-bottom: 3px solid #89cdd6;
        }
        /* Name display */
        
        .sidenav name {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 30px;
            color: #f8f8f8;
            display: block;
        }
        /* Brief about section */
        
        .sidenav about {
            padding: 6px 8px 32px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            color: #f8f8f8;
            display: block;
        }
        /* Smaller Screen Fix */
        
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
            .sidenav a {
                font-size: 18px;
            }
        }
        
        .main {
            margin-left: 250px;
            /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
